_schema-version: "3.2"
ID: pluginOnboarding
version: 0.0.1
modules:
- name: pluginOnboarding-destination-content
  type: com.sap.application.content
  requires:
  - name: uaa_pluginOnboarding
    parameters:
      service-key:
        name: uaa_pluginOnboarding-key
  - name: pluginOnboarding_html_repo_host
    parameters:
      service-key:
        name: pluginOnboarding_html_repo_host-key
  - name: pluginOnboarding-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Name: pluginOnboarding_pluginOnboarding_html_repo_host
          ServiceInstanceName: pluginOnboarding-html5-app-host-service
          ServiceKeyName: pluginOnboarding_html_repo_host-key
          sap.cloud.service: pluginOnboarding
        - Authentication: OAuth2UserTokenExchange
          Name: pluginOnboarding_uaa_pluginOnboarding
          ServiceInstanceName: pluginOnboarding-xsuaa-service
          ServiceKeyName: uaa_pluginOnboarding-key
          sap.cloud.service: pluginOnboarding
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: pluginOnboarding_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: pluginOnboarding_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - pluginOnboarding-content.zip
      name: pluginOnboarding
      target-path: resources/
- name: pluginOnboarding
  type: html5
  path: pluginOnboarding
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: pluginOnboarding-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: pluginOnboarding-destination-service
    service-plan: lite
- name: pluginOnboarding_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: pluginOnboarding-html5-app-host-service
    service-plan: app-host
- name: uaa_pluginOnboarding
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: pluginOnboarding-xsuaa-service
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
